<div class="row mb-2">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <button class="btn btn-danger" disabled>DELETE</button>
                <strong class="d-inline-block mb-2 text-primary">/api/v1/merchant/clients/{clientId}/webhooks/{webhookId}</strong>
            </div>
            <div class="card-body">
                <p class="card-text">Delete a webhook for a client</p>
                <div class="form-group row">
                    <label for="update-webhook-id"
                           class="col-sm-4 col-form-label">webhookId</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="delete-webhook-id"
                               placeholder="webhookId">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button id="delete-webhook-button" class="btn btn-primary">Delete webhook</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
